name: vibedinsight
description: "Personal knowledge platform - collect, analyze, summarize"
publish_to: 'none'
version: 0.3.6+11

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Networking
  dio: ^5.7.0

  # Local Storage
  shared_preferences: ^2.3.4

  # UI Components
  flutter_slidable: ^3.1.1
  shimmer: ^3.0.0

  # Share Intent (f√ºr Android Share Sheet)
  receive_sharing_intent: ^1.8.1

  # URL Launcher
  url_launcher: ^6.3.1

  # Local Notifications
  flutter_local_notifications: ^18.0.1

  # Time formatting
  timeago: ^3.7.0
  intl: ^0.19.0

  # Routing
  go_router: ^15.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14
  json_serializable: ^6.9.4

flutter:
  uses-material-design: true

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flutter:
    name: Flutter CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: app
        run: flutter pub get

      - name: Analyze code
        working-directory: app
        run: flutter analyze

      - name: Run tests
        working-directory: app
        run: flutter test
        continue-on-error: true

  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -e ".[dev]"

      - name: Lint with ruff
        working-directory: backend
        run: ruff check app/

      - name: Type check with mypy
        working-directory: backend
        run: mypy app/ --ignore-missing-imports
        continue-on-error: true

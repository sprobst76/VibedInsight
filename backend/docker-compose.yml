# VibedInsight - Standalone Setup
# Location: /srv/vibedinsight/docker-compose.yml
# Nutzt bestehendes ai-lab Netzwerk f√ºr Ollama + Traefik

networks:
  ailab_ai-lab:
    external: true

services:
  postgres:
    image: postgres:16-alpine
    container_name: vibedinsight-postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - ailab_ai-lab
    environment:
      - TZ=${TZ:-Europe/Berlin}
      - POSTGRES_USER=vibedinsight
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      - POSTGRES_DB=vibedinsight
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibedinsight"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    image: vibedinsight-api:latest
    container_name: vibedinsight-api
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - ailab_ai-lab
    environment:
      - TZ=${TZ:-Europe/Berlin}
      - DATABASE_URL=postgresql+asyncpg://vibedinsight:${POSTGRES_PASSWORD}@vibedinsight-postgres:5432/vibedinsight
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vibedinsight.rule=Host(`insight.lab.${DOMAIN}`)"
      - "traefik.http.routers.vibedinsight.entrypoints=websecure"
      - "traefik.http.routers.vibedinsight.tls.certresolver=cloudflare"
      - "traefik.http.routers.vibedinsight.middlewares=security-headers@file,rate-limit-standard@file"
      - "traefik.http.services.vibedinsight.loadbalancer.server.port=8000"
